<div>
    <h2>Lista de Tareas:</h2>
    <ul>
        @for (task of listTasks; track $index) {
            <li>
                {{ task }}
                <button (click)="deleteTask($index)">Eliminar</button>
            </li>
        }
        <input type="text" placeholder="Nueva tarea" [(ngModel)]="newTask">
        <button (click)="addTask()">Agregar Tarea</button>
    </ul>
</div>
